<body class="layout-top-nav skin-purple-light"

>
<div id="prt" style="display:none"></div>
	
	<div class="wrapper bgimg" style="background-size: 100%;display:none" id="loginPageContent">

		<div class="login-box">
		<input id="cmp_name" value="${company}" type="hidden" />
		
			<div style="font-size: 35px;background: #a78314;text-align: center;">
				<div class="row">
					<div class="col-md-8" style="color:white;padding-top:50px">MyCorbon FootPrint</div>
				</div>
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<!--  <p class="login-box-msg">Sign in to start your session</p> -->
				<form method="post">
					<h5>
						<b>UserName * </b>
					</h5>
					<div class="input-group">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-lock"></span> </span> <input id="u"
							type="text" placeholder="UserName"  class="form-control" />
					</div>
					<h5>
						<b>Password * </b>
					</h5>
					<div class="input-group">
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-lock"></span></span> <input id="p"
							type="password" class="form-control" placeholder="Password" />
					</div>
					<br>
					<div class="row">
						<div class="col-xs-12">
							<button type="button" onclick="login()" class="btn btn-primary btn-block btn-flat">Login</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
			</div>

			
			<div id="status"></div>

						</a>
						<button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse" data-target="#main_dropdown_navbar" aria-expanded="false">

					        <span class="icon-bar"></span>

							<ul class="nav navbar-nav" id="top-nav-bar">

								<li id="signup" class=""><a href="#" onclick="loadAddEditAppUser()" class="" data-toggle="" aria-expanded="false">SignUp</a></li>
								<li id="myinfo" class=""><a href="#" onclick="myInfo();" class="" data-toggle="" aria-expanded="false">MyInfo</a></li>
							</ul>
						#end
					</div>
					<div class="navbar-custom-menu">

							<li class="dropdown user user-menu"><a href="/"

										</div>
									</li> -->

			<section class="content-header">
				<h1></h1>
			</section>
			<div id='msg' class='col-md-12'>
				<div id='success-msg'
					class="col-md-offset-4 col-md-4 alert success-msg"
					style="display: none;">
					<!-- <button type="button" class="close" data-dismiss="alert">x</button> -->
					<strong><i class='fa fa-smile-o'></i>&nbsp;&nbsp;Success!</strong>
					<div id="success-msg-txt" style="display: inline;"></div>
				</div>
				<div id='error-msg' class="col-md-offset-4 col-md-4 alert error-msg"
					style="display: none;font-size: 18px;">
					<!-- <button type="button" class="close" data-dismiss="alert">x</button> -->

					<div id="error-msg-txt" style="display: inline;font-size:15px"></div>
				</div>
				<div id='in-progress-msg'
					class="col-md-offset-4 col-md-4 alert in-progress-msg"
					style="display: none;">
					<!-- <button type="button" class="close" data-dismiss="alert">Ã—</button> -->
					<strong><i class="fa fa-spinner fa-spin"
						style="font-size: 24px;"></i>&nbsp;&nbsp;Loading!</strong>

						wait</div>
				</div>
			</div>
			<!-- Main content -->
			<section style="margin:3px" id="content-area">

			 	<div id="mysaving-content"></div>

				<div id="signup-content"></div>
