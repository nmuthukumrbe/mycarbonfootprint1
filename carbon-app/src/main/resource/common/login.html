<div class="login-box">
	<div class="login-logo">
		<a href="/">Fix&nbsp;<b>A</b>&nbsp;Doctor Log-in
		</a>
	</div>
	<!-- /.login-logo -->
	<div id="msgContainer">Login to activate the application</div>
	<div class="login-box-body">
		<!--  <p class="login-box-msg">Sign in to start your session</p> -->
		<form method="post">
			<h5>
				<b>Mobile Number * </b>
			</h5>
			<div class="input-group">
				<span class="input-group-addon"> +91 </span> <input id="m" type="text" data-inputmask='"mask": "(999) 999-9999"' data-mask class="form-control" />
			</div>
			<h5>
				<b>Password * </b>
			</h5>
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span> <input id="p" type="password" class="form-control" placeholder="Password" />
			</div>
			<br>
			<div class="row">
				<div class="col-xs-4">
					<button type="button" onclick="registerLicense()" class="btn btn-primary btn-block btn-flat">Register</button>
				</div>
				<!-- /.col -->
			</div>
		</form>
	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
