<div class="col-md-12" id="add-patient">
	<div class="box box-primary">
		<div class="box-body">
			<div class="box-header with-border">
				<h3 class="box-title">Who is riding with you today!</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form" autocomplete="off">
				<div class="box-body">
					<input type="hidden" id="id"
							value='#if($appUser.id) $appUser.id #end'>
					<div class="form-group  col-md-4">
						<button class="btn btn-sm btn-info" onclick="getLocation()">Start trip with Muthu></button>
						<button class="btn btn-sm btn-info" onclick="getLocation()">Start trip with Muthu, Pratyush></button>
						<button class="btn btn-sm btn-info" onclick="getLocation()">Start trip with Abdul, Muthu, Pratyush></button>
					</div>
					<div class="form-group  col-md-4">
						<button class="btn btn-success" onclick="getLocation()"><i class="fa fa-qrcode"></i>  Start Trip with new friends ></button>
					</div>
					<div class="form-group  col-md-4">
						<button class="btn btn-success" onclick="findTrip()"><i class="fa fa-qrcode"></i>  Accept ride from a new friend ></button>
					</div>
					<div class="form-group  col-md-4">
						<p><i class="fa fa-flask"></i>  You have already saved 110 kg of CO2 emission in Jun'17</p>
						<p><a>Find how ... ></a></p>
					</div>
					<div class="form-group col-md-4">
						<button class="btn btn-sm btn-warning" onclick="findTrip()">Find a rider to pool with you ></button>
					</div>
			</form>
		</div>
	</div>
</div>
